<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Info on a Pokemon!</h1>
      <label for="pokemonNum">Enter an index:</label>
      <input id="pokemonNum" type="number" />
      <button class="btn-success" id="pokemonID">
        Get ID and Info about Pokemon
      </button>
      <div class="showErrors"></div>
      <div class="showName"></div>
      <div class="showImg"></div>
    </div>
  </body>
</html>
